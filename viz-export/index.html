<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FXTM Competitive Analysis - Visualization Export</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>FXTM Competitive Analysis</h1>
      <p class="subtitle">Online Forex Trading Market Analysis</p>
    </header>

    <!-- Metric Cards -->
    <section class="metrics-grid">
      <div class="metric-card">
        <div class="metric-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
        </div>
        <div class="metric-content">
          <span class="metric-value" id="visibility-value">0%</span>
          <span class="metric-label">Brand Visibility</span>
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        </div>
        <div class="metric-content">
          <span class="metric-value" id="sov-value">0%</span>
          <span class="metric-label">Share of Voice</span>
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        </div>
        <div class="metric-content">
          <span class="metric-value" id="position-value">-</span>
          <span class="metric-label">Avg Position</span>
        </div>
      </div>
      <div class="metric-card">
        <div class="metric-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>
        </div>
        <div class="metric-content">
          <span class="metric-value" id="mentions-value">0</span>
          <span class="metric-label">Mentions</span>
        </div>
      </div>
    </section>

    <!-- Charts Row -->
    <section class="charts-row">
      <div class="chart-card">
        <h2 class="chart-title">Share of Voice by Source Type</h2>
        <div class="chart-container">
          <canvas id="sourceTypePieChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h2 class="chart-title">Competitor SOV Ranking</h2>
        <div class="chart-container chart-container-bar">
          <canvas id="competitorBarChart"></canvas>
        </div>
      </div>
    </section>

    <!-- Competitors Table -->
    <section class="table-section">
      <h2 class="section-title">Competitive Ranking</h2>
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Brand</th>
              <th>SOV</th>
              <th>Visibility</th>
              <th>Avg Position</th>
              <th>Mentions</th>
            </tr>
          </thead>
          <tbody id="competitors-table-body">
          </tbody>
        </table>
      </div>
    </section>

    <!-- Sentiment Analysis -->
    <section class="sentiment-section">
      <h2 class="section-title">Concept Sentiment Analysis</h2>
      <div class="sentiment-grid" id="sentiment-grid">
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
